<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cats Home</title>
	<link rel="stylesheet" href="css/registration/app.css">
</head>
<body>
	<header class="main-header">
		<div class="logo">
			<img src="images/40ee1abe35cc01ed7e1eae82324bdda6.png" alt="">
		</div>
		<h1>Сайтик для котиков и их любителей</h1>
		<div class="right-top-block">
			<div class="mail">
				<a href="mailto:kitten@kitten.ru">kitten@kitten.ru</a>
			</div>
			<div class="tel">
				<a href="tel:8-999-999-9999"> 8-999-999-9999</a>
			</div>	
			<div class="login-form"> 
				<a href="#" class="login">войти</a>
				<form action="/" method="post">
					<a href="#" class="close-login-form"></a>
					<input type="email" name="email" placeholder="kittty@mail.kitty">
					<input type="password" name="password" placeholder="*****">
					<input type="submit" value="войти" name="go">
					<a href="" class="forget-pass">забыли пароль?</a>
					<a href="" class="registration">регистрация</a>
				</form>
			</div>
		</div>
	</header>
	<nav class="top-nav">
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">Новости</a></li>
			<li><a href="#">Котики</a></li>
			<li><a href="#">Обсуждения</a></li>
			<li><a href="#">Контакты</a></li>
		</ul>
	</nav>
	<div class="breadcrumbs">
		<a href="">link1</a>
		<a href="">link2</a>
		<a href="">link3</a>
	</div>
	<main class="main-content">
		<h1>Регистрация</h1>
		<form action="/" method="post" class="form-registration">
			<label for="email">Емэйл:</label>
			<input type="email" name="email" required id="email" placeholder="youremail@ya.ru">
			
			<label for="login">Логин:</label>
			<input type="text" name="login" required id="login" placeholder="Kitty">

			<label for="namecat">Имя котика:</label>
			<input type="text" name="namecat" required id="namecat" placeholder="Pretty Kitty">

			<label for="weight">Вес котика(кг):</label>
			<input type="text" name="weight" required id="weight" placeholder="1,5">

			<label for="sex">Пол:</label>
			<select name="sex" id="sex">
				<option value="cat" name='cat'>Кот</option>
				<option value="catty" name='catty'>Кошечка</option>
			</select>			
	
			<label for="years">Возраст котика:</label>
			<input type="text" name="years" required id="years" placeholder="3">

			<label for="password">Пароль:</label>
			<input type="password" required name="password" placeholder="*****">
			<label for="passwordagain">Пароль еще раз:</label>
			<input type="password" required name="passwordagain" id="passwordagain" placeholder="*****">
			<input type="submit" name="go_reg" value="Зарегистрироваться">
		</form>
	</main>
	<footer class="main-footer">
		<div class="left-footer-block">
			Котики 2017
		</div>
		<div class="right-footer-block">
			<div class="mail"><a href="mailto:kitten@kitten.ru">kitten@kitten.ru</a></div>
			<div class="tel"><a href="tel:8-999-999-9999"> 8-999-999-9999</a></div>
		</div>
	</footer>
</body>
</html>
